<app-header 
  [title]="'Home'" 
  [color]="'secondary'" 
  [align]="'center'"
  [icon]="'person-circle-outline'"
  (profileClick)="openSideBar()">
</app-header>

<app-side-bar [categories]="categories" (categorySelected)="onCategorySelected($event)" (logoutEvent)="onLogout()"></app-side-bar>


<ion-content [fullscreen]="true" id="main-content">
  <ion-refresher slot="fixed" (ionRefresh)="loadNews($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingSpinner="crescent">
    </ion-refresher-content>
  </ion-refresher>

  <app-main-article
    *ngIf="mainArticle"
    [title]="mainArticle.title"
    [description]="mainArticle.description"
    [image]="mainArticle.urlToImage"
    [sourceName]="mainArticle.source.name"
    (click)="openArticleModal(mainArticle)">
  </app-main-article>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let article of articles">
        <app-article
          [title]="article.title"
          [description]="article.description"
          [image]="article.urlToImage"
          [sourceName]="article.source.name"
          [url]="article.url"
          (click)="openArticleModal(article)">
        </app-article>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
