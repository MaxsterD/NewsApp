<ion-content class="ion-padding">
  <ion-card>
    <form [formGroup]="profileForm">
      
      <ion-row>
        <ion-col size="6">
          <app-input
            label="Name"
            type="text"
            formControlName="name"
            placeholder="Name">
          </app-input>
        </ion-col>
        <ion-col size="6">
          <app-input
            label="Last Name"
            type="text"
            formControlName="lastName"
            placeholder="Last Name">
          </app-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <app-select
            [label]="'Country'"
              [options]="countries"
              [displayKey]="'nameCode'"
              (selected)="onCountrySelected($event)"
          ></app-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <app-input
            label="Email"
            type="email"
            formControlName="email"
            placeholder="email@email.com">
          </app-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <app-input
            label="Password"
            type="password"
            formControlName="password"
            placeholder="********">
          </app-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <app-input
            label="Confirm Password"
            type="password"
            formControlName="confirmPassword"
            placeholder="********">
          </app-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <app-button
            [text]="buttonText"
            type="submit"
            expand="block"
            [disabled]="profileForm.invalid">
          </app-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-card>
</ion-content>
