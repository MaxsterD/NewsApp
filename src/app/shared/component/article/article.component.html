  <img *ngIf="image" [src]="image" alt="image" />
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p class="description">{{ description }}</p>
    <small>{{ sourceName }}</small>

  </ion-card-content>
</ion-card>
